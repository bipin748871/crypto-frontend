<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Prediction Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 300px;
      max-width: 90%;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #161b22;
      color: white;
    }
    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <h1>Crypto Prediction Hub</h1>
  <input type="text" id="question" placeholder="Enter your prediction question"/>
  <br/>
  <button onclick="predict()">Predict</button>
  <div id="result"></div>

  <script>
    async function predict() {
      const question = document.getElementById("question").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "üîÑ Predicting...";

      try {
        const res = await fetch("https://crypto-predictor-d3qs.onrender.com/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        if (!res.ok) throw new Error("API error");

        const data = await res.json();
        resultDiv.innerHTML = `
          üîÆ <strong>Answer:</strong> ${data.answer} <br>
          üìä <strong>Confidence:</strong> ${data.confidence}% <br>
          üß† <strong>Reason:</strong> ${data.reason}
        `;
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Error connecting to AI backend.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
